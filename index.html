<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4Geeks Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTM5 and CSS during my 4Geeks Academy Course!</p>
					<p>This is cool, cant wait to start doing more stuff</p>
				</div>
				<div class="body-right">
					<label>Your Name:</label><br />
					<input type="name" placeholder="Roberto" />
					<label>Your Email:</label><br />
					<input type="email" placeholder="your email here" />
					<label>Postcard Score</label><br />
					<input type="Text" placeholder="E.i: 100, of course" />
				</div>
			</div>
			<div class="postcard-footer">
				<button class="button">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
